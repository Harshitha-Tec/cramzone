<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Page</title>
  <style>
      body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 90vh;
          overflow: hidden;
          background-image: url('https://www.pexels.com/photo/woman-sitting-on-chair-2253928/');
          background-size: cover;
          position: relative;
      }

      video {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          z-index: -1;
      }

      .join-button,
      .chatbot {
          position: absolute;
          padding: 10px 20px;
          font-size: 18px;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-family: Arial, sans-serif;
      }

      .join-button {
          top: 20px;
          right: 20px;
          background-color: #007BFF;
      }

      .chatbot {
          bottom: 20px;
          left: 20px;
          background-color: #28a745;
      }

      /* Chat Styles */
      #chat-container {
          position: fixed;
          bottom: 10px;
          right: 20px;
          background-color: #fff;
          border: 1px solid #ccc;
          max-width: 300px;
          width: 100%;
          display: none;
          border-radius: 8px;
          overflow: hidden;
      }

      #chat-messages {
          max-height: 200px;
          overflow-y: auto;
          padding: 10px;
      }

      input[type="text"] {
          width: calc(100% - 80px);
          padding: 8px;
          border: none;
          border-top: 1px solid #ccc;
          font-size: 16px;
      }

      #send-button {
          background-color: #007BFF;
          color: #fff;
          border: none;
          padding: 8px 16px;
          font-size: 16px;
          cursor: pointer;
      }
  </style>
</head>

<body>
  <video muted playsinline preload="auto" autoplay loop>
      <source src="https://storage.googleapis.com/st-static-content-prod/social-login-videos/four-cameras.mp4" type="video/mp4">
  </video>
  <button class="join-button">Join</button>
  <button class="chatbot" onclick="openChat()">Chat with Buddy AI</button>

  <div id="chat-container">
      <div id="chat-messages"></div>
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
      function openChat() {
          document.getElementById('chat-container').style.display = 'block';
      }

      function sendMessage() {
          var userMessage = document.getElementById('user-input').value;
          var chatMessages = document.getElementById('chat-messages');

          var userMessageElement = document.createElement('div');
          userMessageElement.className = 'user-message';
          userMessageElement.innerHTML = userMessage;
          chatMessages.appendChild(userMessageElement);

          var botResponseElement = document.createElement('div');
          botResponseElement.className = 'bot-message';
          botResponseElement.innerHTML = 'This is a simulated bot response.';
          chatMessages.appendChild(botResponseElement);

          document.getElementById('user-input').value = '';
      }
  </script>
</body>

</html>
